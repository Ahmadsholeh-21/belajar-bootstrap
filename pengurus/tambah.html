      <div class="container-fluid mt-3">
        <div class="row">
          <h2>Tambah Pengurus Baru</h2>
          <form>
            <div class="mb-3 mt-3 row">
                <label for="inputnpm" class="col-sm-2 col-form-label">NPM</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputnpm" required>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="inputnama" class="col-sm-2 col-form-label">Nama Lengkap</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputnama" required>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="inputtahunangkatan" class="col-sm-2 col-form-label">Tahun Angkatan</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputtahunangkatan" required>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="inputemail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="inputemail" required>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="inputjk"class="col-sm-2 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Laki-laki
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Perempuan
                      </label>
                    </div>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>
